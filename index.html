<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeybee - Coming Soon</title>
     <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e5c0;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #f7b11b;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
       .notify-form {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.notify-form input[type="email"] {
    padding: 10px;
    border: 2px solid #f7b11b;
    border-radius: 5px;
    flex-grow: 1;
    font-size: 1rem;
}

.notify-form input[type="submit"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #f7b11b;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 1rem;
    white-space: nowrap;
}

.notify-form input[type="submit"]:hover {
    background-color: #e59d19;
}
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #f7b11b;
            font-size: 1.5rem;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/honeybee-logo.png" alt="Honeybee Logo" class="logo">
        <h1>Honeybee</h1>
        <p>Your ultimate Discord guild management bot is buzzing soon!</p>
        <p>Sign up to be notified when we launch:</p>
        <form id="notify-form" class="notify-form">
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="submit" value="Notify Me">
</form>
        <div class="social-icons">
            <!-- Social icons as before -->
        </div>
        <footer>
            &copy; 2024 Honeybee. All rights reserved.
        </footer>
    </div>

     <script>
        document.getElementById('notify-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = event.target.email.value;

            const webhookUrl = 'https://discord.com/api/webhooks/your-webhook-id/your-webhook-token';

            const payload = {
                content: `New signup: ${email}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Thank you for signing up!');
                } else {
                    alert('There was an error. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error. Please try again.');
            });
        });
    </script>
</body>
</html>
